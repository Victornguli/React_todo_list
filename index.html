  <!-- Load React. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>

  </script>

  <!-- Load our React component. -->
  <script type="text/babel">
    class App extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          list:[],
          newTask:""
        };
        this.handleChange = this.handleChange.bind(this);
        this.addTask = this.addTask.bind(this);
        this.deleteTask = this.deleteTask.bind(this);
        this.setFinished = this.setFinished.bind(this);
        this.deleteAllFinished = this.deleteAllFinished.bind(this);
      }

      componentDidMount(){
        this.UpdateStateWithLocalStorage();
      }

      handleChange(e){
        this.setState({
          newTask: e.target.value
        });
      }

      UpdateStateWithLocalStorage() {
        for (let key in this.state) {
          if (localStorage.hasOwnProperty(key)) {
            let value = localStorage.getItem(key);

            try {
              value = JSON.parse(value);
              this.setState({ [key]: value });
            } catch (e) {
              this.setState({ [key]: value });
            }
          }
        }
      }

      addTask(){
        const newList = [...this.state.list];
        const newTask = {
          id: Math.floor(Math.random() * 1000),
          value: this.state.newTask.slice(),
          status: false
        };
        if(newTask.value.length >= 1){
          newList.push(newTask);
        }
        this.setState({
          list: newList,
          newTask :""
        })
        localStorage.setItem("list", JSON.stringify(newList));
      }

      deleteTask(id){
        const list = [...this.state.list];
        const newList = list.filter(task => task.id !== id);

        this.setState({
          list : newList,
        });
        localStorage.setItem("list", JSON.stringify(newList)); //Save updated State in Local Storage
      } 

      setFinished(id){
        const list = [...this.state.list];
        const updatedList = list.map(task => {
          if (task.id == id){
            task.status = !task.status;
            return(task)
          } else{
            return(task)
          }
        })
        this.setState({
          list:updatedList,
        })
        localStorage.setItem("list", JSON.stringify(updatedList));
      }

      deleteAllFinished(){
        const list = [...this.state.list]
        const updatedList = list.filter(task => task.status == false);
        this.setState({
          list: updatedList
        });
        localStorage.setItem("list", JSON.stringify(updatedList));
      }

      render() {
        return(
          <div>
            <h1 className="Header">My Todos</h1>

            <div className="AddTask">
              <div className="input-group mb-3">
                <div className="input-group-prepend">
                  <span className="input-group-text btn btn-md btn-outline-success" onClick={() => this.deleteAllFinished()}>
                    <b className="fa fa-filter"></b>
                  </span>
                </div>
                <input type="text" className="form-control-lg" style={{width:"85%", border:"1px solid grey", borderRadius:"0px"}}placeholder="What needs to be done?" value={this.state.newTask} onChange = {this.handleChange}/>
                <div className="input-group-append">
                  <span className="input-group-text btn btn-md btn-outline-success" onClick={this.addTask}>&#43;</span>
                </div>
              </div>
            </div>

            <div className="Tasks">
              <ul className="Task-list">
              {this.state.list.map(item => {
                if(item.status == false){
                  return(
                  <li className="Task" key={item.id}>
                    <span className="fa fa-square-o" onClick={() => this.setFinished(item.id)} style={{ fontSize:"18px", marginTop:"5px" }}> </span>
                    {" " + item.value + " "}
                    <button className="btn btn-sm float-right btn-outline-danger" onClick={() => this.deleteTask(item.id)} > 
                      <span className="fa fa-remove"> </span>
                    </button>
                    <div className="clear-fix"> </div>
                </li>
                ); 
                } 
                else{
                  return(
                    <li className="Task" key={item.id}>
                      <span className="fa fa-check-square-o" onClick={() => this.setFinished(item.id)} style={{ fontSize:"18px", marginTop:"5px" }}> </span>
                      {" " + item.value + " "}
                      <button className="btn btn-sm float-right btn-outline-danger" onClick={() => this.deleteTask(item.id)}> 
                        <span className="fa fa-remove"> </span>
                      </button>
                    <div className="clear-fix"> </div>
                </li>
                  )
                }
              })}
              </ul>
              <p className="Footer-text"> Created with React.js </p>
              <div className="clear-fix"></div>
            </div>

          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
